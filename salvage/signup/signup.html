<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>register(salvage)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiko:400,600,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/signup-styles.css">
</head>

<body style="background: #ffffff;">
    <section class="d-flex flex-column justify-content-between" id="hero" style="background: url(&quot;assets/img/wave5.svg&quot;) center / cover no-repeat, #ffffff;font-family: 'Anonymous Pro', monospace;">
        <div id="top" style="border-bottom: 1px solid rgba(0,0,0,0.21) ;">
            <nav class="navbar navbar-light navbar-expand-md" data-aos="zoom-in" style="height: 75px;background: #000e1b;">
                <div class="container-fluid"><a class="navbar-brand" data-bss-hover-animate="pulse" href="#" style="margin: auto;width: 200px;height: 50px;"></a></div>
            </nav>
        </div>
        <div class="text-center" id="middle" style="font-family: Montserrat, sans-serif;font-weight: 600;color: #4da3ff;width: 333px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 data-aos="flip-down" style="text-align: center;font-weight: 800;font-size: 50px;color: #303030;font-family: Amiko, sans-serif;width: 300px;height: 70px;margin: auto;">Sign Up</h1>
                        <div data-aos="flip-down" data-aos-delay="50"><button class="btn btn-primary btn-block text-center" data-bss-hover-animate="pulse" type="button" style="background: rgba(77,163,255,0);text-align: center;font-family: Amiko, sans-serif;margin: auto;margin-bottom: 10px;border-radius: 25px;font-size: 16px;border: 2px solid #303030;color: #303030;font-weight: 800;width: 300px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="width: 24px;height: 24px;margin-right: 20px;margin-bottom: 1%;">
                                    <path d="M6 12C6 15.3137 8.68629 18 12 18C14.6124 18 16.8349 16.3304 17.6586 14H12V10H21.8047V14H21.8C20.8734 18.5645 16.8379 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C15.445 2 18.4831 3.742 20.2815 6.39318L17.0039 8.68815C15.9296 7.06812 14.0895 6 12 6C8.68629 6 6 8.68629 6 12Z" fill="currentColor"></path>
                                </svg>Register With Google</button></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <form class="text-left" id="change-form" style="text-align: left;width: 300px;margin: auto;">
                                <div class="form-group" style="width: 300px;">
                                    <p data-aos="flip-down" data-aos-delay="100" style="margin-bottom: 0px;font-weight: 400;color: #4f4f4f;width: 300px;font-family: Amiko, sans-serif;">Email:</p><input class="form-control" type="email" data-aos="flip-down" data-aos-delay="150" style="width: 300px;font-family: Amiko, sans-serif;" name="email">
                                </div>
                                <div class="form-group" style="width: 300px;">
                                    <p data-aos="flip-down" data-aos-delay="200" style="margin-bottom: 0px;font-weight: 400;color: #4f4f4f;width: 300px;font-family: Amiko, sans-serif;">Password:</p><input class="form-control" type="password" data-aos="flip-down" data-aos-delay="250" style="width: 300px;font-family: Amiko, sans-serif;" name="password">
                                </div>
                                <div class="form-group" style="width: 300px;">
                                    <p data-aos="flip-down" data-aos-delay="300" style="margin-bottom: 0px;font-weight: 400;color: #4f4f4f;width: 300px;font-family: Amiko, sans-serif;">Confirm Password:</p><input class="form-control" type="password" data-aos="flip-down" data-aos-delay="350" style="width: 300px;font-family: Amiko, sans-serif;" name="conf-password">
                                </div>
                                <div class="form-group">
                                    <div data-aos="flip-down" data-aos-delay="400"><button class="btn btn-primary btn-block" data-bss-hover-animate="pulse" type="button" style="background: rgba(77,163,255,0);border-radius: 25px;color: #303030;border: 2px solid #303030;font-weight: 800;font-size: 18px;width: 300px;font-family: Amiko, sans-serif;">Register</button></div>
                                </div><a data-aos="fade" data-aos-delay="450" href="#login(salvage)" style="font-size: 14px;font-family: Amiko, sans-serif;">Already Have An Account?</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/signup-bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>

</html>
